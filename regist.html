<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7fb2b68ee1.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/regis.css">
    <title>Registration</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="Home.html"><i class="fa-solid fa-book-open-reader"></i></a>
                <h1>JeniusAcademy</h1>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#subscriptions">Subscriptions</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#learn">Start Learning</a></li>
            </ul>
            <div class="burger" id="burger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <br><br><br><br><br><br><br><br>

    <div class="form-container">
        <form class="registration-form" id="registration-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your First Name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Your Surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <br><br><br><br><br><br><br>

    <footer class="footer">
        <div class="footer-content">
            <h3>JeniusAcademy</h3>
            <p>JeniusAcademy, Where Ambition Meets Excellence</p>
            <ul class="socials">
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="../Functions/reg.js"></script>
</body>
</html>
